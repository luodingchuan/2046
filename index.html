<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>2046</title>
</head>
<body>
    <div id="main">
        <!--<h1 v-band:title="title">{{msg}}</h1>-->                  
        <h1>{{msg}}</h1>    <!--绑定属性的简单写法-->
        <hr />       <!--分隔符-->
        <!--<input type="button" value="爱的暴击" v-on:click="f1"/ >-->
        <input type="button" value="祝福语" @click="f1"/ >    <!--绑定事件的简单写法-->   
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var vm = new Vue({
            el: '#main',
            data: {
                msg: '中国移动实习',
                msg1: '祝各位领导身体健康',
            },
            methods: {
                f1: function () {

                    alert(this.msg1)       
                }

            },
        })

    </script>
</body>
</html>
